{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>{% block title %}{% endblock title %}</title>
  <link rel="stylesheet" href="{% static 'adminhsi/vendors/feather/feather.css' %}">
  <link rel="stylesheet" href="{% static 'adminhsi/vendors/ti-icons/css/themify-icons.css' %}">
  <link rel="stylesheet" href="{% static 'adminhsi/vendors/css/vendor.bundle.base.css' %}">
  <link rel="stylesheet" href="{% static 'adminhsi/vendors/datatables.net-bs4/dataTables.bootstrap4.css' %}">
  <link rel="stylesheet" href="{% static 'adminhsi/vendors/ti-icons/css/themify-icons.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'adminhsi/js/select.dataTables.min.css' %}">
  <link rel="stylesheet" href="{% static 'adminhsi/css/vertical-layout-light/style.css' %}">
  <link rel="shortcut icon" href="https://abdullahroy.com/wp-content/uploads/2019/07/HSI.png" />
</head>
<body>
  <div class="container-scroller">
    <!-- partial:partials/_navbar.html -->
    <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
      <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center">
        <a class="navbar-brand brand-logo mr-5" href="index.html">Admin HSI</a>
        <a class="navbar-brand brand-logo-mini" href="index.html"><img src="https://abdullahroy.com/wp-content/uploads/2019/07/HSI.png" alt="logo"/></a>
      </div>
      <div class="navbar-menu-wrapper d-flex align-items-center justify-content-end">
        <button class="navbar-toggler navbar-toggler align-self-center" type="button" data-toggle="minimize">
          <span class="icon-menu"></span>
        </button>
        <ul class="navbar-nav navbar-nav-right">
          <li class="nav-item nav-profile dropdown">
            <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" id="profileDropdown">
              <img src="{% static 'adminhsi/images/ava.png' %}" alt="profile"/>
            </a>
            <div class="dropdown-menu dropdown-menu-right navbar-dropdown" aria-labelledby="profileDropdown">
              <a class="dropdown-item" href="{% url 'logout_web' %}">
                <i class="ti-power-off text-primary"></i>
                Logout
              </a>
            </div>
          </li>
        </ul>
        <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button" data-toggle="offcanvas">
          <span class="icon-menu"></span>
        </button>
      </div>
    </nav>
    <div class="container-fluid page-body-wrapper">
      <nav class="sidebar sidebar-offcanvas" id="sidebar">
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'dashboard_web' %}">
              <i class="icon-grid menu-icon"></i>
              <span class="menu-title">Dashboard</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'hasileval_web' %}">
              <i class="icon-file menu-icon"></i>
              <span class="menu-title">Hasil Evaluasi</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'peringkat_web' %}">
              <i class="icon-bar-graph menu-icon"></i>
              <span class="menu-title">Peringkat</span>
            </a>
          </li>
        </ul>
      </nav>
      <!-- main-panel -->
      {% block main-panel %}
      {% endblock main-panel %}
      <!-- main-panel ends -->
    </div>
  </div>

  <script src="{% static 'adminhsi/vendors/js/vendor.bundle.base.js' %}"></script>
  <script src="{% static 'adminhsi/vendors/chart.js/Chart.min.js' %}"></script>
  <script src="{% static 'adminhsi/vendors/datatables.net/jquery.dataTables.js' %}"></script>
  <script src="{% static 'adminhsi/vendors/datatables.net-bs4/dataTables.bootstrap4.js' %}"></script>
  <script src="{% static 'adminhsi/js/dataTables.select.min.js' %}"></script>
  <script src="{% static 'adminhsi/js/off-canvas.js' %}"></script>
  <script src="{% static 'adminhsi/js/hoverable-collapse.js' %}"></script>
  <script src="{% static 'adminhsi/js/template.js' %}"></script>
  <script src="{% static 'adminhsi/js/settings.js' %}"></script>
  <script src="{% static 'adminhsi/js/todolist.js' %}"></script>
  <script src="{% static 'adminhsi/js/dashboard.js' %}"></script>
  <script src="{% static 'adminhsi/js/Chart.roundedBarCharts.js' %}"></script>
</body>
</html>
